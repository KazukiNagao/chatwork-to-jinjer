<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <button id="ctoj-start-btn" class="btn">出勤</button>
            <button id="ctoj-end-btn" class="btn">退勤</button>
        </div>
        <div id="ctoj-chatwork-input-box">
            <p>APIトークン: <input id="ctoj-form-chatwork-id" type="text"></p>
            <p>ルームID: <input id="ctoj-form-room-id" type="text"></p>
            <p style="display:none">出勤アラーム: <input id="ctoj-form-morning-alarm" type="time" step="600"></p>
            <button id="ctoj-save-id">保存</button>
        </div>
        <div>
            <button id="ctoj-setting-btn">設定</button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
